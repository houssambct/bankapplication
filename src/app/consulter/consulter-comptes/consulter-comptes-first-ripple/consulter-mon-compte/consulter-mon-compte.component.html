<div class="container">
  <div class="card">
    <div class="card-body">
      <app-back-button [title]="title" [route]="backTo"></app-back-button>

      <div class="mt-4 mb-4 d-flex flex-row-reverse">
        <button (click)="print()" type="button" class="btn btn-warning float-right">
            <span class="material-icons"> file_download </span>
            Télécharger détails PDF
        </button>
      </div>
      
      <table
        class="mt-2"
        mat-table
        id="myTable"
        [dataSource]="dataSource"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="date">
          <th class="w-25" mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <ng-container matColumnDef="libelle">
          <th mat-header-cell *matHeaderCellDef>Libelle</th>
          <td mat-cell *matCellDef="let element">{{ element.libelle }}</td>
        </ng-container>

        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef>Montant</th>
          <td mat-cell *matCellDef="let element">{{ element.montant }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
